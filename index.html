<!DOCTYPE html>
<html>
    <head>
        <script src="resources/jquery-3.3.1.min.js"></script>
        <script src="resources/bootstrap.min.js"></script>
        <script src="resources/moment.js"></script>
        <script src="vars.js"></script>
        <script src="validations.js"></script>
        <script src="export.js"></script>
        <script src="elements.js"></script>
        <script src="index.js"></script>
        <link rel="stylesheet" type="text/css" href="resources/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    </head>
    <body>
        <div class="row form-group">
            <div class="col-md-8">
                <table class="table table-dark">
                    <thead>
                    <tr>
                        <th scope="col">Segunda</th>
                        <th scope="col">Terca</th>
                        <th scope="col">Quarta</th>
                        <th scope="col">Quinta</th>
                        <th scope="col">Sexta</th>
                    </tr>
                    </thead>
                    <tbody id="main-tbody">

                    </tbody>
                </table>
            </div>
            <div class="col-md-3">
                <div class="row">
                    <table class="table table-dark">
                        <tbody>
                            <tr>
                                <th scope="col">Seats available</th>
                                <td>
                                    <input id="total-seats" class="form-control" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th scope="col">Current pool</th>
                                <td id="total-quantity"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <button class="btn btn-dark" onclick="generate()">Generate</button>
                </div>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-8">
                <button class="btn btn-dark" onclick="exportICS()">Export ICS</button>
                <button class="btn btn-dark" onclick="exportJSON()">Export JSON</button>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-8">
                <table class="table table-dark">
                    <tbody id="team-table-body">
                        <tr id="team-table-header">
                            <th>Team Name</th>
                            <th>Team Size</th>
                            <th>Actions</th>
                        </tr>
                        <tr style="cursor: pointer">
                            <th class="text-center" colspan="3" onclick="addTeam()" id="add-team-button">
                                Click to add team
                            </th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>


        <!--
            Elements to be copied
        -->
        <div style="visibility: hidden">
            <i class="far fa-edit" id="edit-button" onclick="editTeam($(this))"></i>
            <i class="far fa-check-square" id="save-team-button" onclick="saveTeam($(this));"></i>
            <span id="pill" class="badge badge-pill badge-light" style="cursor: pointer">test</span>
            <table>
                <tr id="day">
                    <td class="seg"></td>
                    <td class="ter"></td>
                    <td class="qua"></td>
                    <td class="qui"></td>
                    <td class="sex"></td>
                </tr>
                <tr id="team" class="not-ready">
                    <th class="team-name"><input type="text" class="form-control"></th>
                    <td class="team-size"><input type="number" class="form-control" min="1" value="1"></td>
                    <td style="font-size: 1.7em">
                        <i class="far fa-window-close" onclick="$(this).parent().parent().remove();"></i>
                        <i class="far fa-check-square" onclick="saveTeam($(this));"></i>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
